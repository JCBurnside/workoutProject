<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, intial-scale=1"/>
		<title>Workout Log</title>
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		<ul class="nav nav-tabs">
			<!--NAV START  -->
			<li><a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a></li>
			<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
			<li><a href="#define" data-toggle="tab">Define</a></li>
			<li><a href="#log" data-toggle="tab">Log</a></li>
			<li><a href="#history" data-toggle="tab">View Hsitory</a></li>
			<!-- <li><a href="#" id="testAPI">Test API</a></li> -->
			<!-- NAV END -->
		</ul>
		<div class="container">	
			<!-- DISPLAY -->
			<div class="tab-content">
				<div class="tab-pane active" id="home">
				<h2>Workout Log</h2>
					<div id="forLogin">
						<button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
						<button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign up</button>
					</div>
					<div id="forLogout" style="display: none">
						<button class="btn btn-primary">Logout</button>
					</div>
				</div>
			</div>
		<div class="tab-pane" id="define">
			<div class="tab-content">
			<h2>Define</h2>
			<label for="def-desc">Description</label>
			<textarea class="form-control" id="def-desc" rows="3"></textarea>
			<label for="def-type">Log work by</label>
			<select class="form-control" id="def-type">
				<option value="TIME">Time</option>
				<option value="Weight">Weight</option>
				<option value="Reps">Reps</option>
			</select>
			<button id="def-save" class="btn btn-primary">Save</button>
			</div>
		</div>
		<div class="tab-pane" id="log">
			<h2>Log!</h2>
			<label>Result</label>
			<input type="text" class="form-control" id="log-def"/>
			<label>Workout Select</label>
			<select class="form-control" id="log-def" >
			</select>
			<label>notes</label>
			<textarea class="form-control" id="log-desc" rows="3"></textarea>
			<button id="log-save" class="btn btn-primary"></button>
		</div>
		<div class="tab-pane" id="history">
			<h2>History</h2>
			<ul class="list-group" id="history-list">
			</ul>
		</div>
		<!-- login -->
		<div class="modal fade" id="login-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none" role="alert" id="li_error"></div>
						<label for="li_username">Username:</label>
						<input id="li_username"/>
						<label for="li_password">Password:</label>
						<input type="password" id="li_password"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-defualt" data-dismiss="modal">Cancel</button>
						<button id="login" type="button" class="btn btn-primary">Login</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Sign up -->
		<div class="modal fade" id="signup-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Signup</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none" role="alert" id="su_error"></div>
						<label for="su_username">Username:</label>
						<input id="su_username"/>
						<label for="su_password">Password:</label>
						<input type="password" id="su_password"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-defualt" data-dismiss="modal">Cancel</button>
						<button id="signup" type="button" class="btn btn-primary">Signup</button>
					</div>
				</div>
			</div>
		</div>
		</div>		
		<!-- SCRIPTS START -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./app.js"></script>
		<script src="./user/auth.js"></script>
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script>
		<!-- SCIRPTS END -->
	</body>
</html>
